<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9B51E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F72585;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209B7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>

  <!-- Lens outer circle -->
  <circle cx="220" cy="220" r="120" fill="none" stroke="white" stroke-width="24" opacity="0.9"/>

  <!-- Dollar sign in the lens -->
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">$</text>

  <!-- Lens handle -->
  <rect x="300" y="300" width="24" height="120" fill="white" opacity="0.9" rx="12" transform="rotate(45 312 360)"/>

  <!-- Sparkle effect 1 -->
  <circle cx="380" cy="140" r="12" fill="white" opacity="0.8"/>
  <circle cx="380" cy="140" r="6" fill="white"/>

  <!-- Sparkle effect 2 -->
  <circle cx="140" cy="380" r="10" fill="white" opacity="0.7"/>
  <circle cx="140" cy="380" r="5" fill="white"/>

  <!-- Sparkle effect 3 -->
  <circle cx="420" cy="220" r="8" fill="white" opacity="0.6"/>
</svg>
